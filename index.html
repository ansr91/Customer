<!Doctype html>
<html lang = "en">
<head>
  <script type="text/javascript" src="assets/lib/angular.min.js"></script>
  <link href="assets/css/style.css" rel='stylesheet'/>
  <link href="http://fonts.googleapis.com/css?family=PT+Sans:400,700" rel='stylesheet' />
</head>

<body>
  <p>CUSTOMER  PROFILE </p>

<div ng-app  ng-controller = "myCtrl">

  <form id = para>
    Name  :<input type = "text" ng-model ="user.name" required/><br>
    AGE   :<input type ="number" ng-model ="user.age" required/><br>
    SEX   :<input type ="radio"  ng-model ="user.sex" value=male />MALE
           <input type ="radio"  ng-model ="user.sex" value=female/>FEMALE</br>
    <hr>
    <p> ADDRESS </P><br>
      STREET   :<input type ="text" ng-model="user.street" required/><br>
      LANDMARK :<input type ="text" ng-model="user.landmark" required/><br>
      PINCODE  :<input type ="number" ng-model="user.pincode" required/><br>
      STATE    :<input type ="text" ng-model="user.state" required/><br>
      COUNTRY  :<input type ="text" ng-model="user.contry" required/><br>
      <hr>
      <p> PHONE</P>
      OFFICE   :<input type ="number"  ng-model="user.office" required/>
      MOBILE   :<input type ="number"  ng-model="user.mobile" required/><br>
      <hr>
      <p>EMAIL </p>   :<input type ="email"   ng-model="user.email" required/><br>
      <hr>
                <input type = "button" class="btn" value = "Save" ng-click = "save()";
    </form>
    </div>

<script src = "assets/js/script.js"></script>
</body>
</html>
